<!DOCTYPE HTML>
<html lang="eng">
<head>
  <meta charset="utf8">
  <title>D3 template haha</title>
  <script type="text/javascript" src="d3/d3.js"></script>
</head>
<body>
  <h1>I am learning javascript and d3.</h1>
  <script type="text/javascript">
 
  var dataset = [5,10,15,20,25];
  
  d3.select("body").selectAll("p")
    .data(dataset)
    .enter()
    .append("p")
    .text(function(d){return "I am going to print myself:"+ d;})
    .style("color",function(d){
      if(d > 15){
        return "red";
      }
      else{
        return "black";
      }
    } );
  </script>





</body>
</html>
