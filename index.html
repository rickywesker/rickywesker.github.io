<!DOCTYPE HTML>
<html lang="eng">
<head>
  <meta charset="utf8">
  <title>D3 template haha</title>
  <script type="text/javascript" src="d3/d3.js"></script>
  <style>
  div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;
    background-color: pink;
  }
  </style>
</head>
<body>
  <h1>I am learning javascript and d3.</h1>
  <script type="text/javascript">
 
  var dataset = [5,10,15,20,25];
  
  d3.select("body").selectAll("p")
    .data(dataset)
    .enter()
    .append("p")
    .text(function(d){return "I am going to print myself:"+ d;})
    .style("color",function(d){
      if(d > 15){
        return "red";
      }
      else{
        return "black";
      }
    } );
  </script>
<hr>
<h1>I am going to draw sth...</h1>
  <script>
  var ds = [10,20,30,40,50]
  d3.select("body").selectAll("div")
    .data(ds)
    .enter()
    .append("div")
    .attr("class","bar")
    .style("height",function(d){
      return d + "px";
    });
  </script>




</body>
</html>
